<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN WORMS LIVE DASHBOARD</title>
    <style>
        body {
            font-family: 'Lexend', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #026163; /* Deep cyan for text */
        }
        h1 {
            text-align: left;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #026163;
            font-family: 'Kamerik', Arial, sans-serif;
            display: flex;
            align-items: center;
        }
        h1 img {
            margin-right: 10px; /* Space between logo and heading */
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .dashboard-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .stage {
            flex: 1;
            text-align: center;
            padding: 10px;
        }
        .truck {
            position: absolute;
            top: -20px;
            left: 0;
            height: 50px;
            transition: left 5s ease-in-out;
        }
        .hidden {
            visibility: hidden;
        }
        /* Keyframes for different stages */
        @keyframes move-truck {
            from { left: 0; }
            to { left: 75%; } /* Moves truck to MRF */
        }
        @keyframes processing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes dispatching {
            from { width: 0; }
            to { width: 100%; }
        }
        /* Stage animations */
        .processing-bar, .dispatch-bar {
            width: 100%;
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            position: relative;
            margin-top: 10px;
        }
        .processing-fill {
            height: 100%;
            background-color: #026163;
            animation: processing 3s ease-out forwards;
        }
        .dispatch-fill {
            height: 100%;
            background-color: #0288d1;
            animation: dispatching 3s ease-out forwards;
        }
    </style>
</head>
<body>

<h1><img src="https://yt3.googleusercontent.com/k2oihwA_nb83Rfm5Se4nlFBoIgrjmW0lME7SbRCJpSJ96yFr2OusyZfB_XjNotKQsmPswa3fKQ=s900-c-k-c0x00ffffff-no-rj" alt="My Logo" class="logo">GREEN WORMS LIVE DASHBOARD KOCHI</h1>

<!-- Live Dashboard Row for Procurement, Processing, and Dispatch -->
<div class="dashboard-row">
    <!-- Truck -->
    <img src="https://img.icons8.com/emoji/48/000000/delivery-truck.png" class="truck hidden" id="truck" alt="Truck">
    
    <!-- Procurement -->
    <div class="stage" id="procurement-stage">
        <h2>Procurement</h2>
        <p id="procurement-volume">Loading...</p>
    </div>

    <!-- Processing at MRF -->
    <div class="stage" id="processing-stage">
        <h2>Processing at MRF</h2>
        <div class="processing-bar">
            <div class="processing-fill"></div>
        </div>
        <p id="processing-volume">Loading...</p>
    </div>

    <!-- Recycler -->
    <div class="stage" id="recycler-stage">
        <h2>Recycler</h2>
        <div class="dispatch-bar">
            <div class="dispatch-fill"></div>
        </div>
        <p id="recycler-volume">Loading...</p>
    </div>

    <!-- Cement Kiln -->
    <div class="stage" id="kiln-stage">
        <h2>Cement Kiln</h2>
        <p id="kiln-volume">Loading...</p>
    </div>
</div>

<script>
    // Fetch the live procurement data
    async function fetchLiveData() {
        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbxoldAoRDBu1GIk21MXqy3A7Y7g11cJhcXBcNHaTVo9_Os8lCbGtUHBJGuuiOPy_-MW/exec');
            const data = await response.json();
            
            // Update the volumes dynamically
            document.getElementById('procurement-volume').innerText = `${data.procuredTotal} KG`;
            document.getElementById('processing-volume').innerText = `${data.dispatechedTotal} kg`;
            document.getElementById('recycler-volume').innerText = `${data.recycled} KG`;
            document.getElementById('kiln-volume').innerText = `${data.coProcessed} KG`;

            // Start the truck animation
            document.getElementById('truck').style.left = '0';
            document.getElementById('truck').classList.remove('hidden');
            document.getElementById('truck').style.animation = 'move-truck 5s ease-in-out forwards';
        } catch (error) {
            console.error('Error fetching live data:', error);
        }
    }

    // Fetch live data and trigger animations when page loads
    fetchLiveData();
    setInterval(fetchLiveData, 5000); // Refresh every 60 seconds
</script>

</body>
</html>
