<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN WORMS LIVE DASHBOARD</title>
    <style>
        body {
            font-family: 'Lexend', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #026163;
        }
        h1 {
            text-align: left;
            padding: 5px 20px;
            color: #ffffff;
            background-color: #026163;
            font-family: 'Kamerik', Arial, sans-serif;
        }
        .logo {
            width: 120px;
            height: auto;
        }
        .dashboard-row {
            position: relative;
            width: 100%;
            height: 300px; /* Reduced height */
            margin: 20px 0; /* Reduced margin */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        .stage {
            text-align: center;
            flex: 1;
        }
        .gif-container {
            text-align: center;
            margin-top: 10px; /* Reduced margin */
        }
        .animated-number {
            font-size: 1.8em; /* Reduced font size */
            font-weight: bold;
        }
        iframe {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>

<h1><img src="https://yt3.googleusercontent.com/k2oihwA_nb83Rfm5Se4nlFBoIgrjmW0lME7SbRCJpSJ96yFr2OusyZfB_XjNotKQsmPswa3fKQ=s900-c-k-c0x00ffffff-no-rj" alt="My Logo" class="logo">GREEN WORMS LIVE DASHBOARD KOCHI</h1>

<div class="dashboard-row">
    <!-- Procurement Stage -->
    <div class="stage" style="color: green;">
        <h2>Total Procured Volume</h2>
        <p class="animated-number" id="procurement-volume">Loading...</p>
        <div class="gif-container">
            <img src="./assets/procurement.gif" alt="Procurement GIF" width="120px" />
        </div>
    </div>

    <!-- Recycler Stage -->
    <div class="stage" style="color: blue;">
        <h2>Dispatched to Recycler</h2>
        <p class="animated-number" id="recycler-volume">Loading...</p>
        <div class="gif-container">
            <img src="./assets/recycling.gif" alt="Recycling GIF" width="120px" />
        </div>
    </div>

    <!-- Cement Kiln Stage -->
    <div class="stage" style="color: gray;">
        <h2>Dispatched to Cement Kiln</h2>
        <p class="animated-number" id="kiln-volume">Loading...</p>
        <div class="gif-container">
            <img src="./assets/coprocessing.gif" alt="Co-processing GIF" width="120px" />
        </div>
    </div>
        <!-- Recovery at MRF Stage -->
        <div class="stage" style="color: orange;">
            <h2>Total Processed Volume</h2>
            <p class="animated-number" id="processing-volume">Loading...</p>
            <div class="gif-container">
                <img src="./assets/reduce.gif" alt="processing gif GIF" width="120px" />
            </div>
        </div>
</div>

<script>
    // Fetch the live data and update numbers with animations
    async function fetchLiveData() {
        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbxoldAoRDBu1GIk21MXqy3A7Y7g11cJhcXBcNHaTVo9_Os8lCbGtUHBJGuuiOPy_-MW/exec');
            const data = await response.json();

            // Update the volumes
            document.getElementById('procurement-volume').innerText = `${data.procuredTotal} KG`;
            document.getElementById('processing-volume').innerText = `${data.dispatechedTotal} KG`;
            document.getElementById('recycler-volume').innerText = `${data.recycled} KG`;
            document.getElementById('kiln-volume').innerText = `${data.coProcessed} KG`;

        } catch (error) {
            console.error('Error fetching live data:', error);
        }
    }

    // Fetch live data when the page loads
    fetchLiveData();
    setInterval(fetchLiveData, 25000); // Refresh every 25 seconds
</script>

</body>
</html>
