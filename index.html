<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN WORMS LIVE DASHBOARD</title>
    <style>
        body {
            font-family: 'Lexend', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #026163;
        }
        h1 {
            text-align: left;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #026163;
            font-family: 'Kamerik', Arial, sans-serif;
            display: flex;
            align-items: center;
        }
        h1 img {
            margin-right: 10px;
        }
        .logo {
            width: 150px;
            height: auto;
        }
        .dashboard-row {
            position: relative;
            width: 100%;
            height: 400px;
            margin: 40px 0;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .stage {
            position: absolute;
            top: 30%;
            transform: translateY(-50%);
            text-align: center;
            width: 20%;
        }
        .truck {
            position: absolute;
            bottom: 0;
            height: 70px;
            transition: left 5s linear;
        }
        .progress {
            width: 0;
            height: 10px;
            background-color: #026163;
            border-radius: 10px;
            margin: 10px auto;
            transition: width 3s ease-in-out;
        }
        /* Truck movement keyframes */
        @keyframes move-truck {
            0% { left: 0%; }
            25% { left: 20%; }
            50% { left: 40%; }
            75% { left: 60%; }
            100% { left: 80%; }
        }
        @keyframes material-move {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .material-flow {
            display: none;
            width: 50px;
            height: 50px;
        }
        .waste-icon {
            background: url('https://img.icons8.com/color/48/000000/garbage-truck.png') no-repeat center center;
            background-size: contain;
        }
        .mrf-icon {
            background: url('https://img.icons8.com/external-icongeek26-outline-gradient-icongeek26/64/000000/external-recycle-ecology-icongeek26-outline-gradient-icongeek26.png') no-repeat center center;
            background-size: contain;
        }
        .cement-icon {
            background: url('https://img.icons8.com/external-flatart-icons-flat-flatarticons/64/000000/external-cement-construction-flatart-icons-flat-flatarticons.png') no-repeat center center;
            background-size: contain;
        }
        .recycle-icon {
            background: url('https://img.icons8.com/color/48/000000/recycle.png') no-repeat center center;
            background-size: contain;
        }
    </style>
</head>
<body>

<h1><img src="https://yt3.googleusercontent.com/k2oihwA_nb83Rfm5Se4nlFBoIgrjmW0lME7SbRCJpSJ96yFr2OusyZfB_XjNotKQsmPswa3fKQ=s900-c-k-c0x00ffffff-no-rj" alt="My Logo" class="logo">GREEN WORMS LIVE DASHBOARD KOCHI</h1>

<div class="dashboard-row">
    <!-- Truck -->
    <img src="https://img.icons8.com/emoji/48/000000/delivery-truck.png" class="truck" id="truck" alt="Truck">
    
    <!-- Procurement Stage -->
    <div class="stage" style="left: 5%;">
        <h2>Procurement</h2>
        <div class="progress" id="procurement-progress"></div>
        <p id="procurement-volume">Loading...</p>
        <div class="material-flow waste-icon" id="procurement-flow"></div>
    </div>

    <!-- Recovery at MRF Stage -->
    <div class="stage" style="left: 30%;">
        <h2>Recovery at MRF</h2>
        <div class="progress" id="processing-progress"></div>
        <p id="processing-volume">Loading...</p>
        <div class="material-flow mrf-icon" id="processing-flow"></div>
    </div>

    <!-- Recycler Stage -->
    <div class="stage" style="left: 55%;">
        <h2>Dispatch to Recycler</h2>
        <div class="progress" id="recycler-progress"></div>
        <p id="recycler-volume">Loading...</p>
        <div class="material-flow recycle-icon" id="recycler-flow"></div>
    </div>

    <!-- Cement Kiln Stage -->
    <div class="stage" style="left: 80%;">
        <h2>Dispatch to Cement Kiln</h2>
        <div class="progress" id="kiln-progress"></div>
        <p id="kiln-volume">Loading...</p>
        <div class="material-flow cement-icon" id="kiln-flow"></div>
    </div>
</div>

<script>
    // Animate the progress bars and material flow
    function updateStage(stageId, progressBarId, materialFlowId) {
        const progressBar = document.getElementById(progressBarId);
        const materialFlow = document.getElementById(materialFlowId);
        
        // Reset the progress bar and flow
        progressBar.style.width = '0%';
        materialFlow.style.display = 'none';

        // Start animation
        setTimeout(() => {
            progressBar.style.width = '100%';
            materialFlow.style.display = 'block';
            materialFlow.style.animation = 'material-move 3s infinite';
        }, 100);
    }

    // Move truck across stages
    function moveTruck() {
        const truck = document.getElementById('truck');
        truck.style.animation = 'move-truck 20s linear forwards';
    }

    // Fetch the live data
    async function fetchLiveData() {
        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbxoldAoRDBu1GIk21MXqy3A7Y7g11cJhcXBcNHaTVo9_Os8lCbGtUHBJGuuiOPy_-MW/exec');
            const data = await response.json();

            // Update the volumes
            document.getElementById('procurement-volume').innerText = `${data.procuredTotal} KG`;
            document.getElementById('processing-volume').innerText = `${data.dispatechedTotal} kg`;
            document.getElementById('recycler-volume').innerText = `${data.recycled} KG`;
            document.getElementById('kiln-volume').innerText = `${data.coProcessed} KG`;

            // Trigger animations for each stage
            updateStage('procurement-stage', 'procurement-progress', 'procurement-flow');
            setTimeout(() => updateStage('processing-stage', 'processing-progress', 'processing-flow'), 5000);
            setTimeout(() => updateStage('recycler-stage', 'recycler-progress', 'recycler-flow'), 10000);
            setTimeout(() => updateStage('kiln-stage', 'kiln-progress', 'kiln-flow'), 15000);

            // Start truck movement
            moveTruck();

        } catch (error) {
            console.error('Error fetching live data:', error);
        }
    }

    // Fetch live data and trigger animations when page loads
    fetchLiveData();
    setInterval(fetchLiveData, 25000); // Refresh every 25 seconds
</script>

</body>
</html>
