<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN WORMS LIVE DASHBOARD</title>
    <style>
        body {
            font-family: 'Lexend', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #026163;
        }

        /* Header Styles */
        h1 {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #026163;
            color: #ffffff;
            font-family: 'Kamerik', Arial, sans-serif;
            font-size: 1.5em; /* Smaller main heading */
        }

        h1 img {
            margin-right: 10px;
            width: 100px; /* Reduced logo size */
            height: auto;
        }

        /* Dashboard Container */
        .dashboard-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        /* Dashboard Row Styles for Live Data */
        .dashboard-row {
            display: flex;
            flex-wrap: wrap;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Stage Styles for Live Data */
        .stage {
            flex: 1 1 200px; /* Flexible basis with minimum width */
            margin: 10px;
            text-align: center;
        }

        .stage h2 {
            font-size: 1.2em; /* Reduced subheading size */
            margin-bottom: 10px;
        }

        .progress {
            width: 100%;
            height: 8px; /* Reduced progress bar height */
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #026163;
            transition: width 3s ease-in-out;
        }

        .highlighted-number {
            font-size: 2em; /* Slightly smaller number size */
            font-weight: bold;
            color: #026163;
            transition: transform 0.5s ease-in-out;
        }

        .highlighted-number.pulse {
            transform: scale(1.1);
        }

        /* Material Flow Animation */
        @keyframes material-move {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .material-flow {
            display: none;
            width: 40px; /* Slightly smaller material flow size */
            height: 40px;
            background-color: #0288d1;
            border-radius: 50%;
            animation: material-move 4s infinite;
            margin: 10px auto;
        }

        /* Flexbox for Looker Studio Dashboards */
        .dashboard-row-lookerstudio {
            display: flex;
            justify-content: space-between; /* Space between the two dashboards */
            gap: 20px;
        }

        .looker-studio {
            width: 48%; /* Take up 48% of the row */
            height: 1600px; /* Adjust height as needed */
            border: none;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            h1 {
                flex-direction: column;
                align-items: flex-start;
                font-size: 1.2em;
            }

            h1 img {
                width: 80px;
                margin-bottom: 10px;
            }

            .dashboard-row {
                flex-direction: column;
                height: auto;
            }

            .dashboard-row-lookerstudio {
                flex-direction: column; /* Stack dashboards vertically on small screens */
            }

            .looker-studio {
                width: 100%;
                height: 400px; /* Adjust height for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .highlighted-number {
                font-size: 1.5em;
            }

            .stage h2 {
                font-size: 1em;
            }

            .material-flow {
                width: 30px;
                height: 30px;
            }

            .looker-studio {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <h1>
        <img src="https://yt3.googleusercontent.com/k2oihwA_nb83Rfm5Se4nlFBoIgrjmW0lME7SbRCJpSJ96yFr2OusyZfB_XjNotKQsmPswa3fKQ=s900-c-k-c0x00ffffff-no-rj" alt="My Logo" class="logo">
        GREEN WORMS LIVE DASHBOARD KOCHI
    </h1>

    <!-- Main Dashboard Container -->
    <div class="dashboard-container">

        <!-- Live Data Dashboard Row -->
        <div class="dashboard-row">
            <!-- Procurement Stage -->
            <div class="stage">
                <h2>Procured Volume</h2>
                <div class="progress">
                    <div class="progress-bar" id="procurement-progress"></div>
                </div>
                <p class="highlighted-number" id="procurement-volume">Loading...</p>
                <div class="material-flow" id="procurement-flow"></div>
            </div>

            <!-- Processing at MRF Stage -->
            <div class="stage">
                <h2>Processed Volume</h2>
                <div class="progress">
                    <div class="progress-bar" id="processing-progress"></div>
                </div>
                <p class="highlighted-number" id="processing-volume">Loading...</p>
                <div class="material-flow" id="processing-flow"></div>
            </div>

            <!-- Recycler Stage -->
            <div class="stage">
                <h2>Dispatched for Recycling</h2>
                <div class="progress">
                    <div class="progress-bar" id="recycler-progress"></div>
                </div>
                <p class="highlighted-number" id="recycler-volume">Loading...</p>
                <div class="material-flow" id="recycler-flow"></div>
            </div>

            <!-- Cement Kiln Stage -->
            <div class="stage">
                <h2>Dispatched for Co-processing</h2>
                <div class="progress">
                    <div class="progress-bar" id="kiln-progress"></div>
                </div>
                <p class="highlighted-number" id="kiln-volume">Loading...</p>
                <div class="material-flow" id="kiln-flow"></div>
            </div>
        </div>

        <!-- Looker Studio Dashboards Row (2 dashboards side by side) -->
        <div class="dashboard-row-lookerstudio">
            <iframe class="looker-studio" src="https://lookerstudio.google.com/embed/reporting/8027ed0b-a837-4dc3-8cc7-2218620ec80a/page/p_qvru7bqdld" title="Looker Studio Dashboard 1"></iframe>
            <iframe class="looker-studio" src="https://lookerstudio.google.com/embed/reporting/8027ed0b-a837-4dc3-8cc7-2218620ec80a/page/p_pp313wldld" title="Looker Studio Dashboard 2"></iframe>
        </div>



        

    </div>

    <script>
        // Function to format numbers to 2 decimal places
        function formatTons(value) {
            return (value / 1000).toFixed(2); // Convert to tons and limit to 2 decimal places
        }
    
        // Animate the progress bars and material flow
        function updateStage(progressBarId, materialFlowId) {
            const progressBar = document.getElementById(progressBarId);
            const materialFlow = document.getElementById(materialFlowId);
            
            // Reset the progress bar and flow
            progressBar.style.width = '0%';
            materialFlow.style.display = 'none';
    
            // Start animation
            setTimeout(() => {
                progressBar.style.width = '100%';
                materialFlow.style.display = 'block';
                materialFlow.style.animation = 'material-move 3s infinite';
            }, 100);
        }
    
        // Highlight the numbers and apply pulse effect
        function pulseNumber(id) {
            const element = document.getElementById(id);
            element.classList.add('pulse');
            setTimeout(() => element.classList.remove('pulse'), 1000);
        }
    
        // Fetch the live data
        async function fetchLiveData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxoldAoRDBu1GIk21MXqy3A7Y7g11cJhcXBcNHaTVo9_Os8lCbGtUHBJGuuiOPy_-MW/exec');
                const data = await response.json();
    
                // Update the volumes with pulse effect, converting KG to Metric Tons (Tonnes)
                document.getElementById('procurement-volume').innerText = `${formatTons(data.procuredTotal)} Tons`;
                pulseNumber('procurement-volume');
                
                document.getElementById('processing-volume').innerText = `${formatTons(data.dispatechedTotal)} Tons`;
                pulseNumber('processing-volume');
                
                document.getElementById('recycler-volume').innerText = `${formatTons(data.recycled)} Tons`;
                pulseNumber('recycler-volume');
                
                document.getElementById('kiln-volume').innerText = `${formatTons(data.coProcessed)} Tons`;
                pulseNumber('kiln-volume');
    
                // Trigger animations for each stage
                updateStage('procurement-progress', 'procurement-flow');
                setTimeout(() => updateStage('processing-progress', 'processing-flow'), 5000);
                setTimeout(() => updateStage('recycler-progress', 'recycler-flow'), 10000);
                setTimeout(() => updateStage('kiln-progress', 'kiln-flow'), 15000);
    
            } catch (error) {
                console.error('Error fetching live data:', error);
            }
        }
    
        // Fetch live data and trigger animations when page loads
        fetchLiveData();
        setInterval(fetchLiveData, 25000); // Refresh every 25 seconds
    </script>
    

</body>
</html>
